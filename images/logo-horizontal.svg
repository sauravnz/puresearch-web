<?xml version="1.0" encoding="UTF-8"?>
<svg width="160" height="40" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for the logo -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D5A87;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Main Logo Icon (Stylized P as magnifying glass) -->
  <g id="logoIcon">
    <!-- Magnifying glass handle with koru influence -->
    <path d="M10,32 Q13,35 16,32 Q19,26 16,23" 
          stroke="url(#primaryGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Main P shape forming the lens -->
    <path d="M5,8 L5,32 M5,8 L18,8 Q25,8 25,15 Q25,22 18,22 L5,22" 
          stroke="url(#primaryGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Lens circle -->
    <circle cx="20" cy="15" r="8" 
            stroke="url(#primaryGradient)" 
            stroke-width="2" 
            fill="rgba(14, 165, 233, 0.1)"/>
    
    <!-- Data visualization inside lens -->
    <g id="dataViz" opacity="0.7">
      <!-- Flowing data streams -->
      <path d="M16,11 Q18,13 20,11 Q22,13 24,11" 
            stroke="#0EA5E9" 
            stroke-width="1" 
            fill="none">
        <animate attributeName="d" 
                 values="M16,11 Q18,13 20,11 Q22,13 24,11;M16,11 Q18,9 20,11 Q22,9 24,11;M16,11 Q18,13 20,11 Q22,13 24,11" 
                 dur="2s" 
                 repeatCount="indefinite"/>
      </path>
      
      <path d="M16,15 Q18,13 20,15 Q22,13 24,15" 
            stroke="#0EA5E9" 
            stroke-width="1" 
            fill="none">
        <animate attributeName="d" 
                 values="M16,15 Q18,13 20,15 Q22,13 24,15;M16,15 Q18,17 20,15 Q22,17 24,15;M16,15 Q18,13 20,15 Q22,13 24,15" 
                 dur="1.8s" 
                 repeatCount="indefinite"/>
      </path>
      
      <path d="M16,19 Q18,17 20,19 Q22,17 24,19" 
            stroke="#0EA5E9" 
            stroke-width="1" 
            fill="none">
        <animate attributeName="d" 
                 values="M16,19 Q18,17 20,19 Q22,17 24,19;M16,19 Q18,21 20,19 Q22,21 24,19;M16,19 Q18,17 20,19 Q22,17 24,19" 
                 dur="2.2s" 
                 repeatCount="indefinite"/>
      </path>
      
      <!-- Data points -->
      <circle cx="17.5" cy="13" r="0.6" fill="#00703C">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="17" r="0.6" fill="#00703C">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="22.5" cy="12" r="0.6" fill="#00703C">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Wordmark -->
  <g id="wordmark" transform="translate(38, 12)">
    <!-- "PureSearch" text in single line -->
    <text x="0" y="0" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="16" 
          font-weight="500" 
          fill="#1E3A5F">Pure</text>
    <text x="38" y="0" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="16" 
          font-weight="700" 
          fill="#1E3A5F">Search</text>
    
    <!-- Tagline -->
    <text x="0" y="12" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="7" 
          font-weight="500" 
          fill="#64748B" 
          letter-spacing="0.3px">Built for New Zealand</text>
  </g>
</svg> 